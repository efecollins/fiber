<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/css/bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Fiber - Create Account</title>
</head>

<body class="body">
    <div class="form signup-pdn">
        <a href="index.html" class="navbar-brand">Fiber</a>
        <h1>Create your Fiber account</h1>
        <div class="row">
            <div>
                <form action="#" novalidate>
                    <div class="row g-3">
                        <div class="col-lg-12">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Doe">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-lg-12">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="john@example.com">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-lg-12 password">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="At least 8 characters">
                            <img src="images/hide password.svg" alt="Hide Password">
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label for="terms" class="form-check-label">By creating an account on Fiber, you agree to the <a
                                href="#">Terms & Conditions.</a></label>
                    </div>
                    <button class="btn form-control sign-up btn-lg" type="submit">Create Fiber Account</button>
                </form>
                <p class="form-control">Already have an account? <a href="#">Sign in</a></p>
            </div>
        </div>
    </div>
    <div class="image signup-pdn">
        <img src="images/Sign Up Image.png" alt="Sign Up Image">
        <h2>Unparalleled Templates</h2>
        <p>Crafted by a team of professional designers, our templates are eunparalleled in the market.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- <script src="js/jquery-3.6.0.js"></script> -->
    <!-- <script src="js/bootstrap.bundle.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
